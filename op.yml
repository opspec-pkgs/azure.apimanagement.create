name: github.com/opspec-pkgs/azure.apimanagement.create
description: creates an azure api management instance
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the api management service
  location:
    string:
      constraints: { minLength: 1 }
      description: location of the api management service
      default: westus
  administratorEmail:
    string:
      constraints: { format: email }
      description: the email address of the administrator of the service
  organizationName:
    string:
      constraints: { minLength: 1 }
      description: the name of the the organiation for use in the developer portal and e-mail notifications
  sku:
    string:
      constraints: { enum: [ Developer, Standard, Premium ]}
      description: the pricing tier of this api management service
      default: Developer
  skuCount:
    number:
      constraints: { enum: [ 1, 2 ] }
      description: the instance size of this api management service.
      default: 1
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
      default: " "
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
version: 1.0.1
run:
  serial:
    - container:
        image: { ref: 'opspecpkgs/azure.apimanagement.create:1.0.0' }
        cmd: [ /cmd.sh ]
        files: { /cmd.sh, /parametersTemplate.json, /parameters.json: parameters }
        envVars: { name, location, administratorEmail, organizationName, sku, skuCount }
    - op:
        pkg: { ref: github.com/opspec-pkgs/azure.group.deployment.create#1.0.0 }
        inputs:
          subscriptionId:
          loginId:
          loginSecret:
          resourceGroup:
          name:
          parameters:
          template: $(/template.json)
          loginTenantId:
          loginType:
